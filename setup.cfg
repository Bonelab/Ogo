[metadata]
name = ogo
author = Bryce A. Besler, Andrew S. Michalski, Steven K. Boyd
author-email = babesler@ucalgary.ca, andrew.michalski@ucalgary.ca
summary = Technologies for opportunistic screening of osteoporosis
description-file = README.rst
description-content-type = text/x-rst; charset=UTF-8
home-page = https://github.com/Bonelab/Ogo
project_urls =
    Source Code = https://github.com/Bonelab/Ogo
license = Apache-2
classifier =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    Intended Audience :: Healthcare Industry
    Intended Audience :: Science/Research
    Programming Language :: Python
keywords =
    medical
    imaging

[entry_points]
console_scripts =
    ogo = ogo.cli.cli:main

[pbr]
skip_changelog = 1
skip_authors = 1
